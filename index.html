
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="JS/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
      <div class="row">
          <div class="col-md-3">
            <h1>Calculator</h1>
            <form id="add">
               <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
               <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
               <button type="submit" class="btn">Add!</button> 
            </form>
            <div id="output"> </div>
          </div>
          <div class="col-md-3">
            <h1>Calculator</h1>
            <form id="subtract">
               <div class="form-group"> <label for="subtract4">1st number:</label> <input id="subtract4" class="form-control" type="text"> </div>
               <div class="form-group"> <label for="subtract3">2nd number:</label> <input id="subtract3" class="form-control" type="text"> </div>
               <button type="submit" class="btn">Subtract!</button> 
            </form>
            <div id="output1"> </div>
            </div>
            <div class="col-md-3">
                <h1>Calculator</h1>
                <form id="multiply">
                   <div class="form-group"> <label for="multiply5">1st number:</label> <input id="multiply5" class="form-control" type="text"> </div>
                   <div class="form-group"> <label for="multiply6">2nd number:</label> <input id="multiply6" class="form-control" type="text"> </div>
                   <button type="submit" class="btn">Multiply!</button> 
                </form>
                <div id="output2"> </div>
                </div>
                <div class="col-md-3">
                    <h1>Calculator</h1>
                    <form id="divide">
                       <div class="form-group"> <label for="divide8">1st number:</label> <input id="divide8" class="form-control" type="text"> </div>
                       <div class="form-group"> <label for="divide7">2nd number:</label> <input id="divide7" class="form-control" type="text"> </div>
                       <button type="submit" class="btn">Divide!</button> 
                    </form>
                    <div id="output3"> </div>
      </div>
      </div>
    

  </body>
</html>
